<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Arquivo CSS-->
    <link rel="stylesheet" href="./css/style_login.css">
</head>
<body>

    <div class="login">

        <h1 class="text-center">Olá novamente! <br> faça seu login. </h1>
        
        <form >
            <div>
                <label for="input-email">E-mail</label>
                <input class="form-control" type="text" id="input-email" placeholder="Insira seu e-mail" required>
                <small id="textEmail"></small>
            </div>

            <div>
                <label class="form-label" for="input-senha"> Senha </label>
                <input class="form-control" type="password" id="input-senha" placeholder="Insira sua senha" required>
                <small id="textPassword"></small>
            </div>

            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check"> <!--me lembre-->
                <label class="form-check-label" for="check"> Me lembre </label>
            </div>

            <small id="textForm"></small>
            
            <button class="btn btn-success w-100" type="submit" onclick="logar(); return false"> Entrar </button>

            <div>
                <a href="home.html" id="esqueci">Esqueci minha senha</a> <!--linkar com a pagina de recuperçáo-->
            </div>
            <div>
               <p>Não tem uma conta? <a href="cadastro.html" id="cadastro">Cadastre-se</a></p> <!--linkar com a página de cadastro-->
            </div>
            
        </form>

    </div>
        <script src="./js/login.js"></script>
</body>
</html>
